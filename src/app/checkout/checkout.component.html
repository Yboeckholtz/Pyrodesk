<div class="checkout">
      
<!-- Added products overview-->

 
<!-- -->
 <div class="checkout-list" style="padding: 15px; height: 82vh; overflow: scroll;">
    <div class="container-fluid" style="padding-left: 0px;">
        <div class="row">
        <div class="col-4">Product name</div>
        <div class="col-2">Amount</div>
        <div class="col-3">Price</div>
        <div class="col-2">Total</div>
    </div>
        </div>
    
    <hr style="background-color: white;">
    
    <div class="container-fluid" style="padding-left: 0px;">
        <div *ngIf="checkoutItems.length === 0" class="alert alert-info">Nog geen producten toegevoegd.</div>

        <div *ngIf="checkoutItems.length > 0">
            <div class="div" *ngFor="let item of checkoutItems">
                <div class="row">
                    <div class="col-4">{{item.name}}</div> 
                    <div class="col-2">{{item.quantity}}</div>
                    <div class="col-3">{{item.price | currency: 'EUR' : 'symbol' : '1.0-0' }}</div>
                    <div class="col-2"> <strong> {{ (item.quantity * item.price) | currency:'EUR' : 'symbol' : '1.0-0' }}</strong></div>
                </div>
            
            </div>
      </div>  

      <div class="div">
          Total: {{ checkoutTotal | currency: 'EUR'}}
      </div>
    
        </div>
        
 </div>
    
    
     <!-- Buttons -->
    <div class="container-fluid" style="position: absolute; bottom: 0;">
        <div class="row">
            <a class="checkoutBtn"   href="">
                <div class="col-12 checkoutBtn">
                    <i class="fa fa-shopping-cart"></i>  Checkout
                </div>
            </a>
        </div>
        <div class="row">
            <a class="addDiscountBtn" href="#">
                <div class="col-6-xs addDiscountBtn">
                    % Add Discount
                </div>
            </a>
            <a class="cancelBtn" href="#">
                <div class="col-6-xs cancelBtn">
                    <i class="fa fa-ban"></i> Cancel
                </div>
            </a>
            </div>
    </div>
 </div>
