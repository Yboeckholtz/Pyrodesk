<div class="row">
        <div class="col-3 productTile"  *ngFor="let product of products">
            <a href="#" class="list-group-item clearfix" >
                <span class="pull-left">
                    <img 
                    src="{{ product.imagePath }}" 
                    alt="{{ product.name }}" >
                </span>
                <div class="productName">
                    <p>{{product.name}} </p> 
                </div>
            </a>
        </div>
    </div>
